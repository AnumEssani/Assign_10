<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO APP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">Todo List</a>
    </nav>


    <div class="container">
        <div class="card">
            <div class="card-header align-middle">
                <h4>Add Your Task</h4>
                <button type="submit" class="btn btn-primary float-right" data-toggle="modal" data-target="#myModal">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
        <div id="mainDiv">
            
        </div>

        <div class="card">
            <div class="card-header align-middle">
                <h4>Compeleted Task</h4>
            </div>
        </div>
        <div id="compTask">
            
        </div>
    </div>
    <!-- Add Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add Your Task</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <form action="javascript:void" method="post">
                <div class="modal-body">
                    
                    <div class="form-group">
                        <label for="text">Enter Your Task</label>
                        <input type="text" name="text" id="text" class="form-control" autocomplete='off' required>
                    </div>

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">

                    <button type="submit" class="btn btn-primary" onclick="add();" data-dismiss="modal"> 
                        <i class="fas fa-plus"></i></button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times"></i></button>
                </div>
            </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
